<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Logistik Pro | Redirigiendo...</title>
    <script type="text/javascript">
      // Simple redirección al index.html para manejar rutas de SPA en GitHub Pages
      var pathSegmentsToKeep = 0;
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?p=/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
    <div style="font-family: sans-serif; text-align: center; padding: 50px;">
      <h2 style="color: #4c0519;">Sincronizando Sistema...</h2>
      <p>Cargando módulo central de Logistik Pro v2.2.8</p>
    </div>
  </body>
</html>
